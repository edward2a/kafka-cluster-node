global
    maxconn 256

defaults
    mode tcp
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend kafka_in
    mode tcp
    bind *:9092
    default_backend kafka_servers

backend kafka_servers
    mode tcp
    balance leastconn
    server kafka1 kf1:9092 maxconn 64
    server kafka2 kf2:9092 maxconn 64
    server kafka3 kf3:9092 maxconn 64

